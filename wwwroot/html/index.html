            border-radius: 20px;

<script>
    const baseUrl = "/api";

    function pollResult(endpoint, jobId, onReady) {
        const interval = 2000;
        const maxAttempts = 150;
        let attempts = 0;
        const timer = setInterval(() => {
            attempts++;
            fetch(`${baseUrl}/${endpoint}/result/${jobId}`)
                .then(res => {
                    if (res.status === 200) return res.blob();
                    if (res.status === 202) return null;
                    throw new Error(`Beklenmeyen cevap: ${res.status}`);
                })
                .then(blob => {
                    if (blob) {
                        clearInterval(timer);
                        onReady(blob);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(timer);
                        alert("İşlem zaman aşımına uğradı.");
                    }
                })
                .catch(err => {
                    clearInterval(timer);
                    alert("Hata: " + err.message);
                });
        }, interval);
    }

    document.getElementById("detectImageForm").addEventListener("submit", async e => {
        e.preventDefault();
        const detectStatus = document.getElementById("detectStatus");
        const detectDownload = document.getElementById("detectDownload");
        detectStatus.textContent = "Yükleniyor...";
        detectDownload.innerHTML = "";

        const file = document.getElementById("detectImageFile").files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("File", file);

        formData.append("eyeScale", parseFloat(document.getElementById("detectEyeScale").value));
        formData.append("noseScale", parseFloat(document.getElementById("detectNoseScale").value));
        formData.append("faceScale", parseFloat(document.getElementById("detectFaceScale").value));

        try {
            const res = await fetch(`${baseUrl}/DetectFaceFeatures/upload-video`, {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            if (!res.ok) {
                detectStatus.textContent = "Hata: " + (data.message || "Bilinmeyen hata");
                return;
            }
            detectStatus.textContent = "İşleniyor...";
            pollResult("DetectFaceFeatures", data.jobId, blob => {
                detectStatus.textContent = "Tamamlandı.";
                const url = URL.createObjectURL(blob);
                detectDownload.innerHTML = `<a class="download-link" href="${url}" download="${data.jobId}.zip">ZIP İndir</a>`;
            });
        } catch (err) {
            detectStatus.textContent = "Hata: " + err.message;
        }
    });
